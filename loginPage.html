<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="LoginPageStyle.css" type="text/css">
</head>
<body>

    <center>
        <div id="main">
            <h3>Login</h3>
            <hr>
            <form  method="POST"">
                <br>
                <b>Username:</b><input type="text" name="username" id="lefttoright" placeholder="Username">
                <br>
                <br>
                <br>
                <b>Password:</b><input type="password" name="pass" id="righttoleft" placeholder="password">
                <br>
                <button id="forgotpass" href="#">forgot password?</button>
                <br>
                <br>
                <br>
                <button id="fsubmit" type="submit">SIGN IN</button>
            </form>
            <br>
        </div>
    </center>


</body>
</html>
